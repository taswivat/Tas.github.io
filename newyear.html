<html>
  <head>
    <meta charset="utf-8">
    <title>ปีใหม่</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
      body{
  font-family: "Mali", cursive;
  font-weight: 300;
  font-style: normal;
      mark{background: linear-gradient(blue,pink,green,yellow)}
      header{background: radial-gradient(lightpink,lightblue,white);
            padding: 30px;
            text-align:center;
            border-radius: 10px;}
      section{background: linear-gradient(green,yellow,white);
             padding: 15px;
             margin: 20px auto;
             width: 70%;
             border-radius:10px;}
      p{text-indent: 2em;}

      .zoom:hover{transform: scale(1.5); cursor:pointer;}
      img:hover{animation:glowcolors 1.2s infinite alternate; }
      @keyframes glowcolors {
        0% {box-shadow: 0 0 20px green; }
        25% {box-shadow: 0 0 20px yellow; }
        50% {box-shadow: 0 0 20px pink; }
        75% {box-shadow: 0 0 20px blue; }
        100%{box-shadow: 0 0 20px purple; }
      }
      .blink-bg{
      animation: blinkbg 1s infinite alternate;
        padding: 4px 6px;
      }
      @keyframes blinkbg {
        0% {background: yellow;}
        100% {background: orange;}
      }
    </style>
  </head>
